<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container mt-4 col-8">
        <div class="d-flex justify-content-between">
            <h1 class="mb-3">Welcome {{ user.first_name }} !</h1>
            <div class="d-flex justify-content-between col-2 align-items-center">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="border border-dark border-2 p-3 mt-3">
            <h2>{{ recipe.name }}</h2>
            <div>
                <p>Description:     {{ recipe.description}}</p>
                <p>Under 30 minutes: {{ recipe.under_30_mins}}</p>
                <p>Instructions:      {{ recipe.instruction }}</p>
                <p>Date Made:         {{ recipe.date_made }}</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="container mt-5 col-8">
        <div class="d-flex justify-content-between">
            <h1 class="mb-3">Edit Recipe</h1>
            <div class="d-flex justify-content-between col-2 align-items-center">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <form class="d-flex justify-content-between" action="/recipes/update/{{ recipe.id }}" method="post">
            <div class="left-col mt-5 col-md-6">
                <input type="hidden" name="user_id" value="{{ session['uuid'] }}">
                <div class="mb-3">
                    <label for="recipe-name">Name: </label>
                    <input type="text" name="name" id="recipe-name" class="form-control" placeholder="{{ recipe.name }}">
                </div>

                <div class="mb-3">
                    <label for="description-content">Description: </label>
                    <textarea type="textarea" name="description" id="description-content" rows="3"
                        class="form-control" placeholder="{{ recipe.description }}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="instruction-content">Instruction: </label>
                    <textarea type="textarea" name="instruction" id="instruction-content" rows="3"
                        class="form-control" placeholder="{{ recipe.instruction }}"></textarea>
                </div>

                <button class='btn btn-dark'>Create</button>
            </div>

            <div class="right-col mt-5">
                <div class="mb-4">
                    <p>Date Made On:</p>
                    <input type="date" name="date_made" value="{{ recipe.date_made }}" min="2000-01-01">
                </div>


                Under 30 Minutes?
                <div class="input-group-text d-flex justify-content-between mt-2">
                    <div>
                        <input type="radio" name="under_30_mins" value="Yes" id="yes" checked>
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="under_30_mins" value="No" id="no">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
        </form>

        <div class="text-center col-8">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger"> {{ message }} </p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>



    </div>
</body>

</html>

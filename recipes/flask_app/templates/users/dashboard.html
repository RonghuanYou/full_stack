<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h1 class="mb-3">Welcome {{ user.first_name }} !</h1>
            <div class="d-flex justify-content-between col-2 align-items-center">
                <a href="/recipes/new">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>  

        <h5>These are the recipes</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for recipe in user.recipes %}
                    {% if recipe.name != None %}
                    <tr>
                        <th>{{ recipe.name }} </th>
                        <th>{{ recipe.under_30_mins }}</th>
                        <th>
                            <a href="/recipes/{{ recipe.id }}">View instructions</a>
                            <a href="/recipes/edit/{{ recipe.id }}">edit</a>
                            <a href="/recipes/delete/{{ recipe.id }}">delete</a>
                        </th>
                    </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
